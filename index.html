<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    body { background: transparent; overflow: hidden; }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: transparent;
    }
  </style>
</head>
<body>
  <model-viewer
    id="interactive-model"
    src="https://raw.githubusercontent.com/chesn3au-create/3D/main/Untitled.glb"
    alt="3D model"
    camera-orbit="0deg 45deg 2.5m"
    camera-controls
    disable-zoom
    interaction-prompt="none"
    loading="eager"
    reveal="auto">
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('interactive-model');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 2;
      const y = (e.clientY / window.innerHeight - 0.5) * 2;
      const orbitX = x * 30;
      const orbitY = 45 + (y * 20);
      modelViewer.cameraOrbit = `${orbitX}deg ${orbitY}deg 2.5m`;
    });
  </script>
</body>
</html>
